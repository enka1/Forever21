type Query {
    product(where: ProductInput): Product
    products(where: ProductInput = {}, skip: Int = 0, limit: Int = 0, sort: [ProductSortCases] = []): [Product]
}

type Mutation {
    addNewProduct(product: ProductInput): Product
    updateProduct(product: ProductInput): Product
}